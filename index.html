<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500&family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800&family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Poppins:wght@400;700;800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:wght@400;700&family=Roboto:wght@400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="landing">
<img src="images/bg-stars.svg" alt="" srcset="">
<div class="bottom-image">
<img src="images/pattern-hills.svg" alt="" srcset="">

</div>
<h1>We're launching soon</h1>
</div>
<div class="box-time">
  <div class="box-one">
    <div class="line"></div>
    <p id="Days">6</p>
    <h2>Days</h2>
  </div>
  <div class="box-one">
    <div class="line"></div>
    <p id="hours">23</p>
    <h2>hours</h2>
  </div>
  <div class="box-one">
    <div class="line"></div>
    <p id="Minutes">55</p>
    <h2>Minutes</h2>
  </div>
  <div class="box-one">
    <div class="line"></div>
    <p id="second">41</p>
    <h2>seconds</h2>
  </div>
</div>
<div class="footer">
  <div class="images">
   <a href="https://www.facebook.com/"><img  src="images/icon-facebook.svg" alt="" srcset=""></a>
   <a href="https://www.instagram.com/"><img src="images/icon-instagram.svg" alt="" srcset=""></a>
   <a href="https://www.pinterest.com/"><img src="images/icon-pinterest.svg" alt="" srcset=""></a>
   
  </div>
</div>
  <script src="js/main.js"></script>
</body>
</html>
